<html>
    <head>
        <title>Flippy Login Form</title>
        <link rel="stylesheet" type="text/css" href="abi.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="content">
                    <div class="layer">
                        Login
                        <div class="form-content">
                            <input type="text" placeholder="Username" class="text" name="">
                            <input type="password" placeholder="Password" class="text" name="">
                            <input type="button" value="Login" class="btn" name="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="content">
                    <div class="layer">
                        Reg
                        <div class="form-content">
                            <input type="text" placeholder="Username" class="text" name="">
                            <input type="text" placeholder="Email-Id" name="">
                            <input type="password" placeholder="Password" class="text" name="">
                            <input type="button" value="Login" class="btn" name="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
